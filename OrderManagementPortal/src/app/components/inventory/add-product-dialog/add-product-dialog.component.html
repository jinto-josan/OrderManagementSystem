<h1 mat-dialog-title>Add New Product</h1>
<div mat-dialog-content>
  <form [formGroup]="addProductForm">
    <!-- Product Name -->
    <mat-form-field appearance="outline">
      <mat-label>Product Name</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="addProductForm.get('name')?.invalid">Name is required</mat-error>
    </mat-form-field>

    <!-- Description -->
    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
      <mat-error *ngIf="addProductForm.get('description')?.invalid">Description is required</mat-error>
    </mat-form-field>

    <!-- Category -->
    <mat-form-field appearance="outline">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
      </mat-select>
      <mat-error *ngIf="addProductForm.get('category')?.invalid">Category is required</mat-error>
    </mat-form-field>

    <!-- Price -->
    <mat-form-field appearance="outline">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" />
      <mat-error *ngIf="addProductForm.get('price')?.invalid">Price must be valid</mat-error>
    </mat-form-field>

    <!-- Stock -->
    <mat-form-field appearance="outline">
      <mat-label>Stock</mat-label>
      <input matInput type="number" formControlName="stock" />
      <mat-error *ngIf="addProductForm.get('stock')?.invalid">Stock must be valid</mat-error>
    </mat-form-field>

    <!-- Weight -->
    <mat-form-field appearance="outline">
      <mat-label>Weight (kg)</mat-label>
      <input matInput type="number" formControlName="weight" />
      <mat-error *ngIf="addProductForm.get('weight')?.invalid">Weight must be valid</mat-error>
    </mat-form-field>

    <!-- Size -->
    <mat-form-field appearance="outline">
      <mat-label>Size (e.g., 10x20x15 cm)</mat-label>
      <input matInput formControlName="size" />
      <mat-error *ngIf="addProductForm.get('size')?.invalid">Size is required</mat-error>
    </mat-form-field>

    <!-- Upload Images -->
    <div>
      <label for="images">Upload Images (Max 5)</label>
      <input id="images" type="file" (change)="onImageUpload($event)" multiple />
      <div class="image-previews">
        <img *ngFor="let img of imagePreviews" [src]="img" />
      </div>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-raised-button color="primary" [disabled]="addProductForm.invalid" (click)="onSubmit()">
    Add Product
  </button>
</div>
