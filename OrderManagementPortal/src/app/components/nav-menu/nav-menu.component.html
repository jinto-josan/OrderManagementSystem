<mat-sidenav-container>
    <!-- Sidenav -->
    <mat-sidenav   [mode]="'side'" [opened]="true" 
    [class.collapsed]="isCollapsed">
      <!-- <mat-toolbar color="primary" class="sidenav-toolbar">
        <button mat-icon-button (click)="toggleSidenav()">
          <mat-icon>menu</mat-icon>
        </button>
      </mat-toolbar> -->

      <mat-nav-list>
        <a mat-list-item (click)="toggleSidenav()">
          <mat-icon>menu</mat-icon>
          
        </a>
        @for(item of menuItems(); track item.name){
        <mat-list-item routerLink="/{{item.link[0]}}" [activated]="item.isActive??false">
          <mat-icon>{{item.icon}}</mat-icon>
          <span *ngIf="!isCollapsed">{{item.name}}</span>
        </mat-list-item>
        }
    </mat-nav-list>
      
    </mat-sidenav>
  
    <!-- Main Content -->
    <mat-sidenav-content id="content" [class.collapsed]="isCollapsed">
      <mat-toolbar color="primary">  
        <span class="spacer"></span>  
        <ng-content select="[toolbar-right]"></ng-content>     
      </mat-toolbar>
      <div class="content">
        <ng-content select="[content]"></ng-content>
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
