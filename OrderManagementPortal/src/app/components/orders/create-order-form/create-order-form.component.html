<div class="inventory-page">
    <!-- Search and Filter -->
    <div class="search-filter-bar">
      <mat-form-field appearance="outline" class="search-bar">
        <mat-label>Search Products</mat-label>
        <input matInput (input)="applyFilter($event)" placeholder="Search by name" />
      </mat-form-field>
  
      <mat-form-field appearance="outline" class="filter-bar">
        <mat-label>Filter by Category</mat-label>
        <mat-select [(value)]="selectedCategory" (selectionChange)="applyCategoryFilter()">
          <mat-option value="All">All Categories</mat-option>
          <mat-option *ngFor="let category of categories" [value]="category">{{ category }}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <!-- Inventory Table -->
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let product">
          <img [src]="product.image" alt="{{ product.name }}" class="product-image" />
        </td>
      </ng-container>
  
      <!-- Name and Description Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name & Description </th>
        <td mat-cell *matCellDef="let product">
          <strong>{{ product.name }}</strong>
          <p class="description">{{ product.description }}</p>
        </td>
      </ng-container>
  
      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button (click)="decreaseQuantity(product)">
            <mat-icon>remove</mat-icon>
          </button>
          <span>{{ product.orderQuantity || 0 }}</span>
          <button mat-icon-button (click)="increaseQuantity(product)">
            <mat-icon>add</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Selling Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let product"> ${{ product.price }} </td>
      </ng-container>
  
      <!-- Date Added Column -->
      <ng-container matColumnDef="dateAdded">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date Added </th>
        <td mat-cell *matCellDef="let product"> {{ product.dateAdded | date }} </td>
      </ng-container>
  
      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let product">
          <button mat-icon-button >
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <!-- Pagination -->
    <mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
    <button mat-raised-button color="primary" [routerLink]="'../orders'">
        Cancel
    </button>
    <button mat-raised-button color="primary" (click)="goToSummary()" [disabled]="!hasOrderItems()">
        Create Order
    </button>
  </div>
