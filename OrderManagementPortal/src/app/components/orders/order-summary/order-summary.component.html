<div class="order-summary-page">
    <h4>Order Summary</h4>
  
    <!-- Order Items Table -->
    <table mat-table [dataSource]="orderItems" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let item"> {{ item.name }} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
      </ng-container>
  
      <!-- Quantity Column -->
      <ng-container matColumnDef="quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let item">
            <div class="custom-btns">
                <button mat-icon-button (click)="decreaseQuantity(item)">
                <mat-icon>remove</mat-icon>
            </button>
            <p>{{ item.orderQuantity }}</p>
            <button mat-icon-button (click)="increaseQuantity(item)">
                <mat-icon>add</mat-icon>
            </button>

            </div>
        </td>
        <td mat-footer-cell *matFooterCellDef> </td>
      </ng-container>
  
      <!-- Total Price Column -->
      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let item"> {{ item.price * item.orderQuantity |currency }} </td>
        <td mat-footer-cell *matFooterCellDef> {{getTotalCost() | currency}} </td>

      </ng-container>

  
      <!-- Table Header and Rows -->
      <tr mat-header-row *matHeaderRowDef="summaryColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: summaryColumns;"></tr>
      <tr mat-footer-row *matFooterRowDef="summaryColumns"></tr>
    </table>
  
    <!-- Confirm Order Button -->
    <div class="action-btns">
        <button mat-raised-button color="warn" (click)="cancelOrder()">Cancel</button>
        <button mat-raised-button color="primary" (click)="confirmOrder()">Confirm Order</button>
    </div>
  </div>
